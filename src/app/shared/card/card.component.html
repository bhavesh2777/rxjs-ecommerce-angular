<button class="w-72 h-32" (click)="clickCard(item?.name)">
  <div
    class="w-full h-full bg-white rounded overflow-hidden shadow-md hover:shadow-xl ease-in duration-300"
  >
    <div class="flex flex-col justify-between px-6 py-4">
      <div class="text-left font-bold text-xl mb-2">{{ item?.name }}</div>
      <div class="text-left text-gray-700 text-base">
        {{ item?.description }}
      </div>
      <div></div>
    </div>
  </div>
</button>
